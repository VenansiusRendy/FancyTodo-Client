<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/2765e61c11.js"
			crossorigin="anonymous"
		></script>
		<title>Fancy Todo</title>
	</head>
	<body>
		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Todo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="" style="margin-right: auto"></ul>
					<ul
						class="navbar-nav mb-2 mb-lg-0"
						style="margin-left: auto; margin-right: 0"
					>
						<li class="nav-item" id="list-nav">
							<a class="nav-link active" aria-current="page" href="#">List</a>
						</li>
						<li class="nav-item" id="sign-in-nav">
							<a class="nav-link" href="#"
								><i class="fas fa-sign-in-alt"></i> Sign In</a
							>
						</li>
						<li class="nav-item" id="sign-out-nav">
							<a class="nav-link" href="#"
								><i class="fas fa-sign-out-alt"></i> Sign Out</a
							>
						</li>
						<li class="nav-item" id="sign-up-nav">
							<a class="nav-link" href="#"
								><i class="fas fa-user-plus"></i> Sign Up</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Todo Container -->
		<div id="alert"></div>
		<section id="todo-container" class="d-flex justify-content-around mt-4">
			<!-- Todo List -->
			<div class="card col-sm-5" style="height: auto" id="todo-list-container">
				<div
					class="card-header d-flex justify-content-between align-content-center"
					style="font-size: larger"
				>
					<h2>TODO LIST</h2>
					<a id="todoAddBtn" class="nav-link" href="#"
						><i class="fas fa-plus-circle fa-2x"></i
					></a>
				</div>
				<ol id="todo-list-ol" class="list-group list-group-numbered">
					<!-- <li
						class="list-group-item d-flex justify-content-between align-items-start"
					>
						<div class="ms-2 me-auto">
							<div class="fw-bold">
								Finish Homework
								<span class="badge bg-primary rounded-pill">1 Day Ago</span>
							</div>
							Todo App Part 4
						</div>
						<a class="nav-link" href="#"><i class="fas fa-times fa-2x"></i></a>
					</li> -->
				</ol>
			</div>
			<!-- Todo Edit -->
			<div
				class="card col-sm-5"
				style="height: fit-content"
				id="todo-edit-container"
			>
				<div class="card-header" style="font-size: larger">EDIT</div>
				<form action="#" class="login-form py-4">
					<div class="form-group m-2">
						<input
							type="text"
							class="form-control rounded-left"
							placeholder="Title"
							required
							id="titleFieldTodoEditForm"
						/>
					</div>
					<div class="form-group m-2">
						<select
							id="statusFieldTodoEditForm"
							class="form-select"
							aria-label="Default select example"
							name="statusFieldTodoEditForm"
						>
							<option value="start" selected>Start</option>
							<option value="done">Done</option>
						</select>
					</div>
					<div class="form-group m-2">
						<input
							type="date"
							class="form-control rounded-left"
							placeholder="Due Date"
							required
							id="dueDateFieldTodoEditForm"
						/>
					</div>
					<div class="form-group m-2">
						<textarea
							type="text"
							class="form-control rounded-left"
							placeholder="Description"
							required
							id="descriptionFieldTodoEditForm"
						></textarea>
					</div>
					<div
						class="form-group justify-content-center align-content-center d-flex"
					>
						<button
							id="editButtonEditForm"
							type="submit"
							class="btn btn-warning submit"
						>
							Edit
						</button>
					</div>
				</form>
			</div>
			<!-- Todo Add -->
			<div
				class="card col-sm-5"
				style="height: fit-content"
				id="todo-add-container"
			>
				<div class="card-header" style="font-size: larger">ADD</div>
				<form action="#" class="login-form py-4">
					<div class="form-group m-2">
						<input
							type="text"
							class="form-control rounded-left"
							placeholder="Title"
							required
							id="titleFieldTodoAddForm"
						/>
					</div>
					<div class="form-group m-2">
						<select
							id="statusFieldTodoAddForm"
							class="form-select"
							aria-label="Default select example"
							name="statusFieldTodoAddForm"
						>
							<option value="start" selected>Start</option>
							<option value="done">Done</option>
						</select>
						<!-- <input
							type="text"
							class="form-control rounded-left"
							placeholder="Status"
							required
							id="statusFieldTodoAddForm"
						/> -->
					</div>
					<div class="form-group m-2">
						<input
							type="date"
							class="form-control rounded-left"
							placeholder="Due Date"
							required
							id="dueDateFieldTodoAddForm"
						/>
					</div>
					<div class="form-group m-2">
						<textarea
							type="text"
							class="form-control rounded-left"
							placeholder="Description"
							required
							id="descriptionFieldTodoAddForm"
						></textarea>
					</div>
					<div
						class="form-group justify-content-center align-content-center d-flex"
					>
						<button
							id="addBtnAddForm"
							type="submit"
							class="btn btn-success submit"
						>
							ADD
						</button>
					</div>
				</form>
			</div>
		</section>
		<!-- Sign In -->
		<section id="sign-in-container" class="col-sm-12" style="margin: 0, auto">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5"></div>
				</div>
				<div class="row justify-content-center">
					<div
						class="col-md-6 col-lg-5"
						style="border: 1px solid #aaa; border-radius: 15px"
					>
						<div class="login-wrap p-4 p-md-5">
							<div
								class="icon d-flex align-items-center justify-content-center"
							>
								<span class=""><i class="fas fa-user fa-6x"></i></span>
							</div>
							<h3 class="text-center m-4">Welcome</h3>
							<form id="sign-in-form" action="#" class="login-form">
								<div class="form-group m-2">
									<input
										type="email"
										class="form-control rounded-left"
										placeholder="Email"
										required
										id="emailFieldSignInForm"
									/>
								</div>
								<div class="form-group m-2">
									<input
										type="password"
										class="form-control rounded-left"
										placeholder="Password"
										required
										id="passwordFieldSignInForm"
									/>
								</div>
								<div
									class="form-group m-2 justify-content-center align-content-center d-flex"
								>
									<div class="">
										<label class="checkbox-wrap checkbox-primary"
											>Remember Me
											<input
												id="rememberMeSignInForm"
												name="rememberMe"
												type="checkbox"
												checked
												value="true"
											/>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
								<div
									class="form-group justify-content-center align-content-center d-flex"
								>
									<button
										id="signInBtn"
										type="submit"
										class="btn btn-primary submit mx-2"
									>
										Sign In
									</button>
									<button id="signUpBtnRef" class="btn btn-success submit mx-2">
										Sign Up
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Sign Up -->
		<section id="sign-up-container" class="col-sm-12" style="margin: 0, auto">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5"></div>
				</div>
				<div class="row justify-content-center">
					<div
						class="col-md-6 col-lg-5"
						style="border: 1px solid #aaa; border-radius: 15px"
					>
						<div class="login-wrap p-4 p-md-5">
							<div
								class="icon d-flex align-items-center justify-content-center"
							>
								<span class=""><i class="fas fa-user fa-6x"></i></span>
							</div>
							<h3 class="text-center m-4">Register</h3>
							<form action="#" class="login-form" id="sign-up-form">
								<div class="form-group m-2">
									<input
										type="email"
										class="form-control rounded-left"
										placeholder="Email"
										required
										id="emailFieldSignUpForm"
									/>
								</div>
								<div class="form-group m-2">
									<input
										type="password"
										class="form-control rounded-left"
										placeholder="Password"
										required
										id="passwordFieldSignUpForm"
									/>
								</div>
								<div
									class="form-group justify-content-center align-content-center d-flex"
								>
									<button type="submit" class="btn btn-primary submit">
										Sign Up
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="/index.js" type="text/javascript"></script>
	</body>
</html>
