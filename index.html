<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/2765e61c11.js"
			crossorigin="anonymous"
		></script>
		<title>Fancy Todo</title>
	</head>
	<body>
		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Todo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="" style="margin-right: auto"></ul>
					<ul
						class="navbar-nav mb-2 mb-lg-0"
						style="margin-left: auto; margin-right: 0"
					>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">List</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"
								><i class="fas fa-sign-in-alt"></i> Sign In</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"
								><i class="fas fa-sign-out-alt"></i> Sign Out</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"
								><i class="fas fa-user-plus"></i> Sign Up</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    <!-- Todo Container -->
		<section id="todo-container" class="m-4" style="width: 30vw">
			<div class="card" style="width: 100%">
				<div class="card-header" style="font-size: larger">TODO LIST</div>
				<ol class="list-group list-group-numbered" id="todo-list-container">
					<li
						class="list-group-item d-flex justify-content-between align-items-start"
					>
						<div class="ms-2 me-auto">
							<div class="fw-bold">
								Finish Homework
								<span class="badge bg-primary rounded-pill">1 Day Ago</span>
							</div>
							Todo App Part 4
						</div>
						<a class="nav-link" href="#"><i class="fas fa-times fa-2x"></i></i></a>
					</li>
				</ol>
			</div>
		</section>
    <section id="sign-in">
      <form class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeInputName">Name</label>
          <input type="text" class="form-control" id="specificSizeInputName" placeholder="Jane Doe">
        </div>
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
          </div>
        </div>
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeSelect">Preference</label>
          <select class="form-select" id="specificSizeSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>
		<script
			src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="/index.js" type="text/javascript"></script>
	</body>
</html>
